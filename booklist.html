<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书单分享 - 小学语文生字学习系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        /* 导航栏样式 - 与index.html保持一致 */
        .navbar {
            background-color: #4a90e2;
            padding: 12px 0;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .nav-link.active {
            background-color: #2c6cb0;
        }
        
        .nav-link i {
            margin-right: 8px;
        }
        
        /* 书单页面特定样式 */
        .booklist-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 20px;
        }
        
        .booklist-header {
            background-color: #fff;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .booklist-header h1 {
            font-size: 32px;
            color: #4a6fa5;
            margin-bottom: 15px;
        }
        
        .booklist-header p {
            color: #666;
            font-size: 16px;
            margin-bottom: 25px;
        }
        
        .create-booklist-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #4a90e2, #2c6cb0);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .create-booklist-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }
        
        /* 筛选和搜索区域 */
        .filter-search-section {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group h3 {
            font-size: 16px;
            color: #4a6fa5;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .filter-select:hover, .filter-select:focus {
            border-color: #4a90e2;
            outline: none;
        }
        
        .search-box {
            position: relative;
            margin-top: 10px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #4a90e2;
            outline: none;
        }
        
        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            font-size: 18px;
            cursor: pointer;
        }
        
        /* 书单卡片流布局 */
        .booklist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .booklist-card {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        
        .booklist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .booklist-bg {
            height: 120px;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .booklist-category {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: #4a6fa5;
        }
        
        .booklist-content {
            padding: 20px;
        }
        
        .booklist-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .booklist-creator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }
        
        .booklist-creator i {
            color: #4a90e2;
        }
        
        .booklist-date {
            color: #999;
            font-size: 13px;
            background-color: #f0f7ff;
            padding: 4px 10px;
            border-radius: 15px;
            font-weight: 500;
        }
        
        .booklist-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 12px;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .booklist-desc {
            color: #666;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 72px;
        }
        
        .booklist-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #888;
        }
        
        .booklist-comments {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* 卡片操作按钮 */
        .booklist-actions {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .booklist-card:hover .booklist-actions {
            opacity: 1;
        }
        
        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .edit-btn {
            background-color: rgba(52, 152, 219, 0.9);
            color: white;
        }
        
        .edit-btn:hover {
            background-color: #3498db;
        }
        
        .delete-btn {
            background-color: rgba(231, 76, 60, 0.9);
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #e74c3c;
        }
        
        /* 空状态提示 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }
        
        .empty-icon {
            font-size: 60px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            font-size: 24px;
            color: #999;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            color: #aaa;
            font-size: 16px;
        }
        
        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal {
            background-color: white;
            border-radius: 12px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            margin: 0;
            color: #4a6fa5;
            font-size: 24px;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            line-height: 1;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        
        .modal-close:hover {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .modal-body {
            padding: 25px;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            border-color: #4a90e2;
            outline: none;
            background-color: white;
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        /* 昵称验证样式 */
        .nickname-status {
            margin-top: 5px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .nickname-available {
            color: #2ecc71;
        }
        
        .nickname-taken {
            color: #e74c3c;
        }
        
        /* 背景选择器 */
        .bg-selector {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .bg-option {
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .bg-option:hover {
            transform: scale(1.05);
        }
        
        .bg-option.selected {
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
        }
        
        .bg-option:nth-child(1) { background-color: #4a90e2; }
        .bg-option:nth-child(2) { background-color: #50c878; }
        .bg-option:nth-child(3) { background-color: #ff7f50; }
        .bg-option:nth-child(4) { background-color: #9370db; }
        .bg-option:nth-child(5) { background-color: #ff6b6b; }
        .bg-option:nth-child(6) { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .bg-option:nth-child(7) { 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .bg-option:nth-child(8) { 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .bg-option:nth-child(9) { 
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        .bg-option:nth-child(10) { 
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        /* 背景亮度提示 */
        .bg-light {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 2px 5px;
            border-radius: 3px;
            pointer-events: none;
        }
        
        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: #4a90e2;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a80d2;
            transform: translateY(-2px);
        }
        
        .btn-primary:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background-color: #f5f5f5;
            color: #666;
        }
        
        .btn-secondary:hover {
            background-color: #e5e5e5;
        }
        
        /* 详情模态框样式 */
        .detail-modal .modal {
            max-width: 800px;
        }
        
        .booklist-detail-header {
            padding: 25px;
            color: white;
            position: relative;
            background-size: cover;
            background-position: center;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        
        .booklist-detail-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.3));
            z-index: 1;
        }
        
        .detail-category {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: #4a6fa5;
            z-index: 2;
        }
        
        .detail-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            z-index: 2;
            position: relative;
            color: white;
        }
        
        .detail-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
            position: relative;
        }
        
        .detail-creator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        
        .detail-date {
            font-size: 14px;
            opacity: 0.9;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
        }
        
        .booklist-detail-content {
            padding: 25px;
        }
        
        .detail-desc {
            font-size: 17px;
            line-height: 1.7;
            color: #444;
            margin-bottom: 30px;
            white-space: pre-line;
        }
        
        .comments-section {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 25px;
        }
        
        .comments-section h3 {
            font-size: 20px;
            color: #4a6fa5;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .comment-form {
            margin-bottom: 30px;
        }
        
        .comment-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
            font-family: 'Noto Sans SC', sans-serif;
            margin-bottom: 15px;
            min-height: 80px;
            resize: vertical;
        }
        
        .comment-input:focus {
            border-color: #4a90e2;
            outline: none;
            background-color: white;
        }
        
        .comments-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .comment-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .comment-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .comment-user {
            font-weight: 500;
            color: #4a6fa5;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .comment-time {
            font-size: 12px;
            color: #999;
        }
        
        .comment-content {
            color: #555;
            line-height: 1.5;
            margin-bottom: 10px;
            word-break: break-word;
        }
        
        .comment-actions {
            display: flex;
            gap: 15px;
        }
        
        .reply-btn {
            background: none;
            border: none;
            color: #4a90e2;
            font-size: 14px;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .reply-btn:hover {
            text-decoration: underline;
        }
        
        .reply-form {
            margin-top: 15px;
            padding-left: 20px;
            border-left: 3px solid #e0e0e0;
        }
        
        .reply-item {
            margin-top: 15px;
            padding-left: 20px;
            border-left: 3px solid #e0e0e0;
        }
        
        .no-comments {
            text-align: center;
            padding: 30px 20px;
            color: #999;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .booklist-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .modal {
                margin: 10px;
            }
            
            .bg-selector {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .filter-row {
                flex-direction: column;
            }
            
            .nav-container {
                gap: 15px;
            }
            
            .nav-link {
                padding: 8px 15px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .booklist-grid {
                grid-template-columns: 1fr;
            }
            
            .bg-selector {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .modal-footer {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-link {
                width: 100%;
                text-align: center;
                padding: 10px;
            }
        }
        
        /* 加载动画 */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="booklist-container">
        <!-- 导航栏（与首页一致） -->
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>主页
                </a>
                
                <a href="copybook.html" class="nav-link">
                    <i class="fas fa-pen-fancy"></i>字帖练习
                </a>
                
                <a href="booklist.html" class="nav-link active">
                    <i class="fas fa-book"></i>书单分享
                </a>
            </div>
        </nav>
        
        <!-- 页面头部 -->
        <header class="booklist-header">
            <h1>书单分享</h1>
            <p>分享你的学习书单，与大家一起交流阅读心得，共同进步！</p>
            <button id="createBooklistBtn" class="create-booklist-btn">
                <i class="fas fa-plus-circle"></i>创建书单
            </button>
        </header>
        
        <!-- 筛选和搜索区域 -->
        <section class="filter-search-section">
            <div class="filter-row">
                <div class="filter-group">
                    <h3><i class="fas fa-filter"></i>按科目筛选</h3>
                    <select id="subjectFilter" class="filter-select">
                        <option value="all">全部科目</option>
                        <option value="语文">语文</option>
                        <option value="数学">数学</option>
                        <option value="英语">英语</option>
                        <option value="道法">道法</option>
                        <option value="物理">物理</option>
                        <option value="化学">化学</option>
                        <option value="生物">生物</option>
                        <option value="历史">历史</option>
                        <option value="政治">政治</option>
                        <option value="地理">地理</option>
                        <option value="科学">科学</option>
                        <option value="课外阅读">课外阅读</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <h3><i class="fas fa-calendar-alt"></i>按年月筛选</h3>
                    <select id="yearMonthFilter" class="filter-select">
                        <option value="all">全部时间</option>
                        <!-- 年月选项将通过JavaScript动态生成 -->
                    </select>
                </div>

    <script>
        // 模拟服务器API
        class MockServerAPI {
            constructor() {
                // 使用IndexedDB或localStorage存储数据
                this.STORAGE_KEY = 'booklist_shared_data_v2';
                this.USERS_KEY = 'booklist_shared_users_v2';
                this.init();
            }
            
            async init() {
                // 初始化数据存储
                this.booklists = await this.loadData(this.STORAGE_KEY) || [];
                const usersData = await this.loadData(this.USERS_KEY) || [];
                this.allUsers = new Set(usersData);
                
                console.log('模拟服务器初始化完成，书单数:', this.booklists.length, '用户数:', this.allUsers.size);
            }
            
            async loadData(key) {
                try {
                    const data = localStorage.getItem(key);
                    return data ? JSON.parse(data) : null;
                } catch (error) {
                    console.error('加载数据失败:', error);
                    return null;
                }
            }
            
            async saveData(key, data) {
                try {
                    localStorage.setItem(key, JSON.stringify(data));
                    return true;
                } catch (error) {
                    console.error('保存数据失败:', error);
                    return false;
                }
            }
            
            // 获取所有书单
            async getAllBooklists() {
                return [...this.booklists].sort((a, b) => {
                    if (a.year !== b.year) return b.year - a.year;
                    if (a.month !== b.month) return b.month - a.month;
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });
            }
            
            // 获取单个书单
            async getBooklistById(id) {
                return this.booklists.find(booklist => booklist.id === id);
            }
            
            // 创建书单
            async createBooklist(booklistData) {
                const newBooklist = {
                    id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                    ...booklistData,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    comments: []
                };
                
                this.booklists.unshift(newBooklist);
                this.allUsers.add(booklistData.creator);
                
                await this.saveData(this.STORAGE_KEY, this.booklists);
                await this.saveData(this.USERS_KEY, Array.from(this.allUsers));
                
                return newBooklist;
            }
            
            // 更新书单
            async updateBooklist(id, updates) {
                const index = this.booklists.findIndex(b => b.id === id);
                if (index === -1) return null;
                
                // 检查昵称是否改变
                const oldCreator = this.booklists[index].creator;
                const newCreator = updates.creator;
                
                this.booklists[index] = {
                    ...this.booklists[index],
                    ...updates,
                    updatedAt: new Date().toISOString()
                };
                
                // 如果昵称改变，更新用户集合
                if (oldCreator !== newCreator) {
                    this.allUsers.add(newCreator);
                    await this.saveData(this.USERS_KEY, Array.from(this.allUsers));
                }
                
                await this.saveData(this.STORAGE_KEY, this.booklists);
                return this.booklists[index];
            }
            
            // 删除书单
            async deleteBooklist(id) {
                const initialLength = this.booklists.length;
                this.booklists = this.booklists.filter(b => b.id !== id);
                
                if (this.booklists.length < initialLength) {
                    await this.saveData(this.STORAGE_KEY, this.booklists);
                    return true;
                }
                return false;
            }
            
            // 添加评论
            async addComment(booklistId, commentData) {
                const booklist = this.booklists.find(b => b.id === booklistId);
                if (!booklist) return null;
                
                const newComment = {
                    id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                    ...commentData,
                    createdAt: new Date().toISOString()
                };
                
                if (!booklist.comments) {
                    booklist.comments = [];
                }
                
                booklist.comments.unshift(newComment);
                booklist.updatedAt = new Date().toISOString();
                
                await this.saveData(this.STORAGE_KEY, this.booklists);
                return newComment;
            }
            
            // 检查昵称是否可用
            async checkNicknameAvailability(nickname, currentBooklistId = null) {
                if (!nickname) return { available: false, message: '昵称不能为空' };
                
                // 如果是编辑模式且昵称未改变
                if (currentBooklistId) {
                    const booklist = this.booklists.find(b => b.id === currentBooklistId);
                    if (booklist && booklist.creator === nickname) {
                        return { available: true, message: '可以使用当前昵称' };
                    }
                }
                
                // 检查昵称是否已存在
                if (this.allUsers.has(nickname)) {
                    return { available: false, message: '该昵称已被使用，请换一个' };
                }
                
                return { available: true, message: '该昵称可用' };
            }
            
            // 获取所有唯一的年月
            async getUniqueYearMonths() {
                const yearMonths = new Set();
                this.booklists.forEach(booklist => {
                    if (booklist.year && booklist.month) {
                        yearMonths.add(`${booklist.year}-${booklist.month}`);
                    }
                });
                
                return Array.from(yearMonths).sort((a, b) => {
                    const [yearA, monthA] = a.split('-').map(Number);
                    const [yearB, monthB] = b.split('-').map(Number);
                    if (yearA !== yearB) return yearB - yearA;
                    return monthB - monthA;
                });
            }
        }
        
        // 主应用类
        class BooklistApp {
            constructor() {
                this.api = new MockServerAPI();
                this.currentUser = '';
                this.editingBooklistId = null;
                this.currentDetailBooklistId = null;
                this.isInitialized = false;
                
                // DOM元素引用
                this.elements = {};
                
                // 背景颜色选项
                this.bgColors = [
                    { color: '#4a90e2', brightness: 'dark' },
                    { color: '#50c878', brightness: 'light' },
                    { color: '#ff7f50', brightness: 'light' },
                    { color: '#9370db', brightness: 'dark' },
                    { color: '#ff6b6b', brightness: 'light' },
                    { color: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)', brightness: 'dark' },
                    { color: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)', brightness: 'light' },
                    { color: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)', brightness: 'light' },
                    { color: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)', brightness: 'light' },
                    { color: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)', brightness: 'light' }
                ];
            }
            
            async init() {
                console.log('初始化应用...');
                
                try {
                    // 初始化API
                    await this.api.init();
                    
                    // 初始化DOM元素
                    this.initDOMElements();
                    
                    // 初始化页面
                    this.initPage();
                    
                    // 加载当前用户
                    this.currentUser = localStorage.getItem('currentUser') || '';
                    
                    // 渲染书单列表
                    await this.renderBooklists();
                    
                    // 填充年份选择器
                    this.populateYearSelect();
                    
                    // 填充年月筛选器
                    await this.populateYearMonthFilter();
                    
                    // 设置事件监听器
                    this.setupEventListeners();
                    
                    this.isInitialized = true;
                    console.log('应用初始化完成');
                    
                } catch (error) {
                    console.error('初始化应用时发生错误:', error);
                }
            }
            
            initDOMElements() {
                this.elements = {
                    createBooklistBtn: document.getElementById('createBooklistBtn'),
                    booklistModal: document.getElementById('booklistModal'),
                    detailModal: document.getElementById('detailModal'),
                    closeModalBtn: document.getElementById('closeModalBtn'),
                    cancelBtn: document.getElementById('cancelBtn'),
                    saveBooklistBtn: document.getElementById('saveBooklistBtn'),
                    booklistForm: document.getElementById('booklistForm'),
                    booklistGrid: document.getElementById('booklistGrid'),
                    emptyState: document.getElementById('emptyState'),
                    bgSelector: document.getElementById('bgSelector'),
                    subjectFilter: document.getElementById('subjectFilter'),
                    yearMonthFilter: document.getElementById('yearMonthFilter'),
                    searchInput: document.getElementById('searchInput'),
                    searchBtn: document.getElementById('searchBtn'),
                    closeDetailBtn: document.getElementById('closeDetailBtn'),
                    commentInput: document.getElementById('commentInput'),
                    submitCommentBtn: document.getElementById('submitCommentBtn'),
                    commentsList: document.getElementById('commentsList'),
                    noComments: document.getElementById('noComments'),
                    commentsCount: document.getElementById('commentsCount'),
                    nicknameInput: document.getElementById('nickname'),
                    nicknameStatus: document.getElementById('nicknameStatus'),
                    yearSelect: document.getElementById('year'),
                    monthSelect: document.getElementById('month')
                };
            }
            
            initPage() {
                // 清空现有内容
                this.elements.bgSelector.innerHTML = '';
                
                // 生成背景选择器
                this.bgColors.forEach((bg, index) => {
                    const bgOption = document.createElement('div');
                    bgOption.className = 'bg-option';
                    bgOption.style.background = bg.color;
                    bgOption.dataset.index = index;
                    bgOption.dataset.brightness = bg.brightness;
                    
                    // 添加亮度标识
                    const brightnessLabel = document.createElement('div');
                    brightnessLabel.className = 'bg-light';
                    brightnessLabel.textContent = bg.brightness === 'dark' ? '深色' : '浅色';
                    bgOption.appendChild(brightnessLabel);
                    
                    bgOption.addEventListener('click', () => {
                        document.querySelectorAll('.bg-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        bgOption.classList.add('selected');
                    });
                    
                    this.elements.bgSelector.appendChild(bgOption);
                });
                
                // 默认选中第一个背景
                if (this.elements.bgSelector.firstChild) {
                    this.elements.bgSelector.firstChild.classList.add('selected');
                }
            }
            
            populateYearSelect() {
                const currentYear = new Date().getFullYear();
                const startYear = currentYear - 5;
                const endYear = currentYear + 5;
                
                for (let year = startYear; year <= endYear; year++) {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year + '年';
                    this.elements.yearSelect.appendChild(option);
                }
                
                // 默认选中当前年份
                this.elements.yearSelect.value = currentYear;
            }
            
            async populateYearMonthFilter() {
                // 清空现有选项（保留第一个"全部时间"选项）
                while (this.elements.yearMonthFilter.options.length > 1) {
                    this.elements.yearMonthFilter.remove(1);
                }
                
                const yearMonths = await this.api.getUniqueYearMonths();
                
                // 添加选项
                yearMonths.forEach(ym => {
                    const [year, month] = ym.split('-');
                    const option = document.createElement('option');
                    option.value = ym;
                    option.textContent = `${year}年${month}月`;
                    this.elements.yearMonthFilter.appendChild(option);
                });
            }
            
            setupEventListeners() {
                // 创建书单按钮
                this.elements.createBooklistBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.openCreateModal();
                });
                
                // 关闭模态框按钮
                this.elements.closeModalBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.closeModal();
                });
                
                this.elements.cancelBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.closeModal();
                });
                
                this.elements.closeDetailBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.closeDetailModal();
                });
                
                // 保存书单按钮
                this.elements.saveBooklistBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.saveBooklist();
                });
                
                // 昵称输入验证
                this.elements.nicknameInput.addEventListener('input', () => this.checkNicknameAvailability());
                this.elements.nicknameInput.addEventListener('blur', () => this.checkNicknameAvailability());
                
                // 筛选和搜索
                this.elements.subjectFilter.addEventListener('change', () => this.filterBooklists());
                this.elements.yearMonthFilter.addEventListener('change', () => this.filterBooklists());
                this.elements.searchBtn.addEventListener('click', () => this.searchBooklists());
                this.elements.searchInput.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') {
                        this.searchBooklists();
                    }
                });
                
                // 提交评论
                this.elements.submitCommentBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.submitComment();
                });
                
                // 点击模态框外部关闭
                this.elements.booklistModal.addEventListener('click', (e) => {
                    if (e.target === this.elements.booklistModal) {
                        this.closeModal();
                    }
                });
                
                this.elements.detailModal.addEventListener('click', (e) => {
                    if (e.target === this.elements.detailModal) {
                        this.closeDetailModal();
                    }
                });
                
                // 表单提交
                this.elements.booklistForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.saveBooklist();
                });
            }
            
            async checkNicknameAvailability() {
                const nickname = this.elements.nicknameInput.value.trim();
                
                if (!nickname) {
                    this.elements.nicknameStatus.innerHTML = '';
                    this.elements.saveBooklistBtn.disabled = true;
                    return;
                }
                
                const result = await this.api.checkNicknameAvailability(nickname, this.editingBooklistId);
                
                if (result.available) {
                    this.elements.nicknameStatus.innerHTML = `<span class="nickname-available"><i class="fas fa-check-circle"></i> ${result.message}</span>`;
                    this.elements.saveBooklistBtn.disabled = false;
                } else {
                    this.elements.nicknameStatus.innerHTML = `<span class="nickname-taken"><i class="fas fa-times-circle"></i> ${result.message}</span>`;
                    this.elements.saveBooklistBtn.disabled = true;
                }
            }
            
            openCreateModal() {
                document.getElementById('modalTitle').textContent = '创建书单';
                this.elements.booklistForm.reset();
                document.getElementById('booklistId').value = '';
                this.editingBooklistId = null;
                
                // 重置背景选择
                const bgOptions = document.querySelectorAll('.bg-option');
                bgOptions.forEach(opt => {
                    opt.classList.remove('selected');
                });
                if (bgOptions.length > 0) {
                    bgOptions[0].classList.add('selected');
                }
                
                // 设置当前用户
                if (this.currentUser) {
                    this.elements.nicknameInput.value = this.currentUser;
                    this.checkNicknameAvailability();
                } else {
                    this.elements.nicknameInput.value = '';
                    this.elements.nicknameStatus.innerHTML = '';
                    this.elements.saveBooklistBtn.disabled = true;
                }
                
                // 设置默认年份为当前年份
                const currentYear = new Date().getFullYear();
                this.elements.yearSelect.value = currentYear;
                
                // 设置默认月份为当前月份
                const currentMonth = new Date().getMonth() + 1;
                this.elements.monthSelect.value = currentMonth.toString();
                
                this.elements.booklistModal.style.display = 'flex';
            }
            
            openEditModal(booklist) {
                document.getElementById('modalTitle').textContent = '编辑书单';
                this.elements.nicknameInput.value = booklist.creator;
                this.elements.title.value = booklist.title;
                this.elements.subject.value = booklist.subject;
                this.elements.year.value = booklist.year || new Date().getFullYear();
                this.elements.month.value = booklist.month || '1';
                this.elements.content.value = booklist.content;
                document.getElementById('booklistId').value = booklist.id;
                this.editingBooklistId = booklist.id;
                
                // 设置背景选择
                document.querySelectorAll('.bg-option').forEach((opt, index) => {
                    opt.classList.remove('selected');
                    if (index === booklist.bgIndex) {
                        opt.classList.add('selected');
                    }
                });
                
                // 检查昵称可用性
                this.checkNicknameAvailability();
                
                this.elements.booklistModal.style.display = 'flex';
            }
            
            async openDetailModal(booklist) {
                this.currentDetailBooklistId = booklist.id;
                
                // 设置详情头部
                const detailHeader = document.getElementById('detailHeader');
                const bgColor = this.bgColors[booklist.bgIndex];
                detailHeader.style.background = bgColor.color;
                
                // 根据背景亮度调整标题颜色
                const detailTitle = document.getElementById('detailTitle');
                if (bgColor.brightness === 'dark') {
                    detailTitle.style.color = 'white';
                    detailTitle.style.textShadow = '1px 1px 3px rgba(0, 0, 0, 0.7)';
                } else {
                    detailTitle.style.color = '#333';
                    detailTitle.style.textShadow = '1px 1px 3px rgba(255, 255, 255, 0.7)';
                }
                
                document.getElementById('detailCategory').textContent = booklist.subject;
                document.getElementById('detailTitle').textContent = booklist.title;
                document.getElementById('detailCreator').textContent = booklist.creator;
                document.getElementById('detailDate').textContent = `${booklist.year}年${booklist.month}月`;
                document.getElementById('detailContent').textContent = booklist.content;
                
                // 加载评论
                await this.loadComments(booklist.id);
                
                this.elements.detailModal.style.display = 'flex';
            }
            
            closeModal() {
                this.elements.booklistModal.style.display = 'none';
            }
            
            closeDetailModal() {
                this.elements.detailModal.style.display = 'none';
                this.elements.commentInput.value = '';
            }
            
            async saveBooklist() {
                const nickname = this.elements.nicknameInput.value.trim();
                const title = document.getElementById('title').value.trim();
                const subject = document.getElementById('subject').value;
                const year = document.getElementById('year').value;
                const month = document.getElementById('month').value;
                const content = document.getElementById('content').value.trim();
                const booklistId = document.getElementById('booklistId').value;
                const selectedBg = document.querySelector('.bg-option.selected');
                const bgIndex = selectedBg ? parseInt(selectedBg.dataset.index) : 0;
                
                // 验证输入
                if (!nickname || !title || !subject || !year || !month || !content) {
                    alert('请填写所有必填字段！');
                    return;
                }
                
                // 检查昵称是否可用
                const nicknameCheck = await this.api.checkNicknameAvailability(nickname, this.editingBooklistId);
                if (!nicknameCheck.available) {
                    alert(nicknameCheck.message);
                    return;
                }
                
                // 保存当前用户
                localStorage.setItem('currentUser', nickname);
                this.currentUser = nickname;
                
                const booklistData = {
                    creator: nickname,
                    title,
                    subject,
                    year: parseInt(year),
                    month,
                    content,
                    bgIndex
                };
                
                try {
                    if (this.editingBooklistId) {
                        await this.api.updateBooklist(this.editingBooklistId, booklistData);
                    } else {
                        await this.api.createBooklist(booklistData);
                    }
                    
                    // 更新年月筛选器
                    await this.populateYearMonthFilter();
                    
                    // 重新渲染书单列表
                    await this.renderBooklists();
                    
                    // 关闭模态框
                    this.closeModal();
                    
                    // 显示成功消息
                    alert(this.editingBooklistId ? '书单更新成功！' : '书单创建成功！');
                    
                } catch (error) {
                    console.error('保存书单失败:', error);
                    alert('保存书单时发生错误，请重试！');
                }
            }
            
            async deleteBooklist(booklistId) {
                if (confirm('确定要删除这个书单吗？此操作无法撤销。')) {
                    try {
                        const success = await this.api.deleteBooklist(booklistId);
                        if (success) {
                            await this.populateYearMonthFilter();
                            await this.renderBooklists();
                        }
                    } catch (error) {
                        console.error('删除书单失败:', error);
                    }
                }
            }
            
            async submitComment() {
                const commentText = this.elements.commentInput.value.trim();
                if (!commentText) {
                    alert('请输入评论内容！');
                    return;
                }
                
                // 检查用户是否已登录
                if (!this.currentUser) {
                    alert('请先创建书单或使用已有昵称！');
                    return;
                }
                
                try {
                    await this.api.addComment(this.currentDetailBooklistId, {
                        user: this.currentUser,
                        content: commentText
                    });
                    
                    // 重新加载评论
                    await this.loadComments(this.currentDetailBooklistId);
                    
                    // 清空评论输入框
                    this.elements.commentInput.value = '';
                    
                    // 重新渲染书单列表以更新评论数量
                    await this.renderBooklists();
                    
                } catch (error) {
                    console.error('提交评论失败:', error);
                    alert('发表评论时发生错误，请重试！');
                }
            }
            
            async loadComments(booklistId) {
                try {
                    const booklist = await this.api.getBooklistById(booklistId);
                    if (!booklist) return;
                    
                    const comments = booklist.comments || [];
                    
                    // 更新评论数量
                    this.elements.commentsCount.textContent = comments.length;
                    
                    if (comments.length === 0) {
                        this.elements.noComments.style.display = 'block';
                        this.elements.commentsList.innerHTML = '';
                        this.elements.commentsList.appendChild(this.elements.noComments);
                        return;
                    }
                    
                    this.elements.noComments.style.display = 'none';
                    this.elements.commentsList.innerHTML = '';
                    
                    // 按时间倒序排列评论
                    const sortedComments = [...comments].sort((a, b) => 
                        new Date(b.createdAt) - new Date(a.createdAt)
                    );
                    
                    sortedComments.forEach(comment => {
                        const commentItem = this.createCommentElement(comment);
                        this.elements.commentsList.appendChild(commentItem);
                    });
                } catch (error) {
                    console.error('加载评论失败:', error);
                }
            }
            
            createCommentElement(comment) {
                const commentItem = document.createElement('div');
                commentItem.className = 'comment-item';
                commentItem.dataset.commentId = comment.id;
                
                const commentHeader = document.createElement('div');
                commentHeader.className = 'comment-header';
                
                const commentUser = document.createElement('div');
                commentUser.className = 'comment-user';
                commentUser.innerHTML = `<i class="fas fa-user-circle"></i>${comment.user}`;
                
                const commentTime = document.createElement('div');
                commentTime.className = 'comment-time';
                commentTime.textContent = this.formatDate(comment.createdAt, true);
                
                commentHeader.appendChild(commentUser);
                commentHeader.appendChild(commentTime);
                
                const commentContent = document.createElement('div');
                commentContent.className = 'comment-content';
                commentContent.textContent = comment.content;
                
                commentItem.appendChild(commentHeader);
                commentItem.appendChild(commentContent);
                
                return commentItem;
            }
            
            async renderBooklists(filteredBooklists = null) {
                try {
                    let displayBooklists;
                    
                    if (filteredBooklists) {
                        displayBooklists = filteredBooklists;
                    } else {
                        displayBooklists = await this.api.getAllBooklists();
                    }
                    
                    if (displayBooklists.length === 0) {
                        this.elements.emptyState.style.display = 'block';
                        this.elements.booklistGrid.innerHTML = '';
                        this.elements.booklistGrid.appendChild(this.elements.emptyState);
                        return;
                    }
                    
                    this.elements.emptyState.style.display = 'none';
                    this.elements.booklistGrid.innerHTML = '';
                    
                    displayBooklists.forEach(booklist => {
                        const booklistCard = this.createBooklistCard(booklist);
                        this.elements.booklistGrid.appendChild(booklistCard);
                    });
                } catch (error) {
                    console.error('渲染书单列表失败:', error);
                }
            }
            
            createBooklistCard(booklist) {
                const card = document.createElement('div');
                card.className = 'booklist-card';
                
                // 背景部分
                const bgDiv = document.createElement('div');
                bgDiv.className = 'booklist-bg';
                const bgColor = this.bgColors[booklist.bgIndex];
                bgDiv.style.background = bgColor.color;
                
                // 科目标签
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'booklist-category';
                categoryDiv.innerHTML = `<i class="fas fa-tag"></i>${booklist.subject}`;
                
                // 操作按钮（仅创建者可见）
                const isCreator = booklist.creator === this.currentUser;
                if (isCreator) {
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'booklist-actions';
                    
                    const editBtn = document.createElement('button');
                    editBtn.className = 'action-btn edit-btn';
                    editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                    editBtn.title = '编辑';
                    editBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        this.openEditModal(booklist);
                    });
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'action-btn delete-btn';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.title = '删除';
                    deleteBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        this.deleteBooklist(booklist.id);
                    });
                    
                    actionsDiv.appendChild(editBtn);
                    actionsDiv.appendChild(deleteBtn);
                    bgDiv.appendChild(actionsDiv);
                }
                
                bgDiv.appendChild(categoryDiv);
                
                // 内容部分
                const contentDiv = document.createElement('div');
                contentDiv.className = 'booklist-content';
                
                const metaDiv = document.createElement('div');
                metaDiv.className = 'booklist-meta';
                
                const creatorDiv = document.createElement('div');
                creatorDiv.className = 'booklist-creator';
                creatorDiv.innerHTML = `<i class="fas fa-user-circle"></i>${booklist.creator}`;
                
                const dateDiv = document.createElement('div');
                dateDiv.className = 'booklist-date';
                dateDiv.textContent = `${booklist.year}年${booklist.month}月`;
                
                metaDiv.appendChild(creatorDiv);
                metaDiv.appendChild(dateDiv);
                
                const titleDiv = document.createElement('h3');
                titleDiv.className = 'booklist-title';
                titleDiv.textContent = booklist.title;
                
                const descDiv = document.createElement('div');
                descDiv.className = 'booklist-desc';
                descDiv.textContent = booklist.content;
                
                const statsDiv = document.createElement('div');
                statsDiv.className = 'booklist-stats';
                
                const commentsDiv = document.createElement('div');
                commentsDiv.className = 'booklist-comments';
                const commentCount = booklist.comments ? booklist.comments.length : 0;
                commentsDiv.innerHTML = `<i class="fas fa-comment"></i>${commentCount} 条评论`;
                
                statsDiv.appendChild(commentsDiv);
                
                contentDiv.appendChild(metaDiv);
                contentDiv.appendChild(titleDiv);
                contentDiv.appendChild(descDiv);
                contentDiv.appendChild(statsDiv);
                
                card.appendChild(bgDiv);
                card.appendChild(contentDiv);
                
                // 点击卡片查看详情
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.booklist-actions')) {
                        this.openDetailModal(booklist);
                    }
                });
                
                return card;
            }
            
            async filterBooklists() {
                try {
                    const subject = this.elements.subjectFilter.value;
                    const yearMonth = this.elements.yearMonthFilter.value;
                    const searchTerm = this.elements.searchInput.value.trim().toLowerCase();
                    
                    let allBooklists = await this.api.getAllBooklists();
                    let filtered = allBooklists;
                    
                    // 按科目筛选
                    if (subject !== 'all') {
                        filtered = filtered.filter(booklist => booklist.subject === subject);
                    }
                    
                    // 按年月筛选
                    if (yearMonth !== 'all') {
                        const [year, month] = yearMonth.split('-').map(Number);
                        filtered = filtered.filter(booklist => 
                            booklist.year === year && booklist.month === month
                        );
                    }
                    
                    // 按创建者昵称搜索
                    if (searchTerm) {
                        filtered = filtered.filter(booklist => 
                            booklist.creator.toLowerCase().includes(searchTerm)
                        );
                    }
                    
                    await this.renderBooklists(filtered);
                } catch (error) {
                    console.error('筛选书单失败:', error);
                }
            }
            
            searchBooklists() {
                this.filterBooklists();
            }
            
            formatDate(dateString, includeTime = false) {
                try {
                    const date = new Date(dateString);
                    const year = date.getFullYear();
                    const month = (date.getMonth() + 1).toString().padStart(2, '0');
                    const day = date.getDate().toString().padStart(2, '0');
                    
                    if (includeTime) {
                        const hours = date.getHours().toString().padStart(2, '0');
                        const minutes = date.getMinutes().toString().padStart(2, '0');
                        return `${year}-${month}-${day} ${hours}:${minutes}`;
                    }
                    
                    return `${year}年${month}月${day}日`;
                } catch (error) {
                    return '日期未知';
                }
            }
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM加载完成，初始化应用...');
            
            // 创建应用实例
            window.booklistApp = new BooklistApp();
            
            // 初始化应用
            await window.booklistApp.init();
            
            console.log('应用初始化完成');
        });
    </script>
</body>
